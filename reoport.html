    /* DROPDOWN STYLING */
    nav ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #444;

      z-index: 1000;

    }

    nav ul li:hover ul {
      display: block;
    }

    }

    }

    @media screen and (max-width: 768px) {
      nav ul {
        flex-direction: column;
      }

      nav ul li ul {
        position: static;
      }
    }
